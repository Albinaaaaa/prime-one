                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95470.44895226829!2d41.55906741027758!3d41.60274671165759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406786304ea2d221%3A0x7a3053a9e12ea967!2z0JHQsNGC0YPQvNC4LCDQk9GA0YPQt9C40Y8!5e0!3m2!1sru!2sua!4v1660331097757!5m2!1sru!2sua"

        <div class="contacts-content__column">
            <div class="contacts-content-form">
                <div class="contacts-content-form__title">Get in touch</div>
                <form name="form" method="post" class="contacts-content-form-body">
                    <div class="contacts-content-form-line">
                        <input placeholder="Name" type="text" name="name" class="input">
                        <span data-req="name" class="contacts-content-form__error">Name is required</span>
                    </div>
                    <div class="contacts-content-form-line">
                        <input placeholder="E-mail" type="email" name="email" class="input">
                        <span data-req="email" class="contacts-content-form__error">Email is required</span>
                    </div>
                    <div class="contacts-content-form-line">
                        <input placeholder="Phone number" type="text" name="number" class="input">
                        <span data-req="number" class="contacts-content-form__error">Phone number is required</span>
                    </div>
                    <div class="contacts-content-form-line">
                        <textarea maxlength="30" placeholder="Your message" name="text" class="input input--area"></textarea>
                        <p class="contacts-content-form__characters">Remain <span>30</span> characters</p>
                        <span data-req="text" class="contacts-content-form__error">At least 5 characters is required</span>
                    </div>
                    <div class="contacts-content-form-button">
                        <button type="submit" class="contacts-content-form__btn btn btn--w">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
